<!-- list-item.html -->
<style>
    :host {
        display: block;
        outline: none;
        user-select: none;
    }

    .list-item {
        display: flex;
        box-sizing: border-box;
        align-items: center;
        height: 24px;
        padding: 0 8px;
        cursor: default;
        color: #ddd;
        opacity: 1;
        transition: background-color 0.08s;
    }
    .list-item.hidden {
        display: none;
        opacity: 0;
    }

    .list-item:hover {
        background-color: #2a2a2a;
    }

    .list-item.selected {
        background: hsl(220, 20%, 20%);
        border: 1px solid hsl(210, 70%, 50%);
        color: white;
    }

    .expander {
        width: 16px;
        height: 16px;
        margin-right: 4px;
        background: none;
        border: none;
        padding: 0;
        font-size: var(--fontsize);
        line-height: 16px;
        color: #bbb;
        cursor: pointer;
    }

    .expander:hover {
        color: #eef;
    }

    .label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size:  var(--fontsize);
    }
</style>

<div class="list-item">
    <button class="expander">□</button>
    <span class="label"></span>
</div>
