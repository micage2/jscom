<style>
    :host {
        display: block;
        width: 100%;
        height: 100dvh;
        contain: layout style;
        background-color: #151410;
    }

    .tab-bar {
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        scrollbar-width: thin;
        background: var(--tabbar-bg, #222);
    }

    .tab-bar::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        opacity: 0;
    }

    .tab-bar::-webkit-scrollbar-thumb {
        background: #444;
        opacity: 0 !important;
    }

    ::slotted([slot="_view"]) {
        flex: 0 0 auto;
        /* content-sized by default */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 1.2rem;
        min-width: 60px;
        height: 100%;
        color: var(--tab-color, #ccc);
        background: none;
        border: none;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
    }

    ::slotted([active]) {
        color: var(--tab-active-color, white);
        background: var(--tab-active-bg, #444);
        border-bottom: 3px solid var(--accent, #58f);
    }

    ::slotted([slot="tabs"]) {
        width: 100px;
        text-overflow: ellipsis;
    }

    ::slotted(*) {
        width: 100%;
    }
    
    .view {
        flex: 1;
        height: 100% !important;
        min-height: 0;
        overflow: hidden;
    }
</style>

<div class="tab-bar">
    <slot name="tabs"></slot>
</div>
<div class="view">
    <slot></slot> <!-- panels appear here -->
</div>
