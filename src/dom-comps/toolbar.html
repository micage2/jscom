<style>
    :host {
        height: 100%;
        width: 100%;
        box-sizing: border-box;
    }

    .toolbar {
        --height: var(--toolbar-height);
        /* height: var(--height); */
        height: 100%;
        min-height: var(--height);

        /* optional */
        background-color: var(--toolbar-bg);

        display: flex;
        align-items: center;
        padding: 0 8px;
        gap: 8px;
        /* spacing between left & right groups */

        /* Very important line ‚Üì */
        justify-content: space-between;
    }

    /* Groups */
    .toolbar-left,
    .toolbar-right {
        display: flex;
        align-items: center;
        gap: 2px;
        /* spacing between buttons */
        height: 100%;
    }

    .toolbar-right {
        margin-left: auto;
        /* ‚Üê classic way to push to right */
        /* or just rely on justify-content: space-between on parent */
    }

    /* Individual buttons */
    .tool-btn {
        --size: 28px;

        width: var(--size);
        height: inherit;
        min-width: var(--size);

        display: inline-flex;
        align-items: center;
        justify-content: center;

        background: var(--toolbar-btn-bgcolor);
        border: 1px solid transparent;
        /* border-radius: 5px; */

        color: var(--toolbar-btn-color);
        font-size: 16px;
        line-height: 1;

        cursor: pointer;
        /* transition: all 0.13s ease; */
    }
    .tool-btn:hover {
        background: var(--toolbar-btn-hover-bgcolor);
    }
    .tool-btn:active {
        background: var(--toolbar-btn-active-bgcolor);
        color: var(--toolbar-btn-active-color);
    }

    /* Optional variants */
    .tool-btn.active {
        background: #e2e6ea;
        border-color: #adb5bd;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.08);
    }
    .tool-btn.delete {
        color: red;
    }
    .tool-btn.delete:hover {
        background: var(--toolbar-btn-hover-bgcolor);
    }

    /* If you use symbols instead of SVG */
    .symbol {
        font-family: "Segoe UI Symbol", "Apple Color Emoji", sans-serif;
        font-weight: normal;
    }

    .tool-btn.add-item-button {
        background-image: url("./assets/add-item.svg");
        background-repeat: no-repeat;
    }
    .tool-btn.add-folder-button {
        background-image: url("./assets/add-folder.svg");
        background-repeat: no-repeat;
    }
</style>
<div class="toolbar">
    <div class="toolbar-left">
        <button class="tool-btn add-item-button" title="New Item"></button>
        <button class="tool-btn add-folder-button" title="New Folder"></button>
    </div>

    <div class="toolbar-right">
        <button class="tool-btn delete" title="Delete">üóë</button>
    </div>
</div>
